apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'key0'
            keyPassword 'changeit'
            storeFile file('/home/evolutionsoft/temp.jks')
            storePassword 'changeit'
        }
    }
    compileSdkVersion 27
    defaultConfig {
        applicationId "ch.evolutionsoft.android.tictactoe"
        minSdkVersion 22
        targetSdkVersion 27
        versionCode 1
        versionName "0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
